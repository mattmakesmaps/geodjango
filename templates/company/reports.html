{% extends "base.html" %}

  {% block title %}Reports{% endblock %}   

  {% block content %}
  <h1>Report Index</h1>
    {% if report_list %}
      <ul>
        {% for r in report_list %}
          <li><a href="../../sampling/reports/{{ r.id }}/">{{ r.name }}</a></li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No Report</p>
    {% endif %}
  {% endblock %}
